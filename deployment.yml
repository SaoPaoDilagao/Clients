apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-service-app
  labels:
    app: client-service-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: client-service-app
  template:
    metadata:
      labels:
        app: client-service-app
    spec:
      containers:
        - name: client-service-app
          image: jordidiaz495/client-service:1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8095
          env:
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: client-cm
                  key: active_profile
            - name: SPRING_CLOUD_CONFIG_PROFILE
              valueFrom:
                configMapKeyRef:
                  name: client-cm
                  key: config_profile