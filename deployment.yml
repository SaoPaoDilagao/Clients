apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-service-app
  labels:
    app: client-service-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client-service-app
  template:
    metadata:
      labels:
        app: client-service-app
    spec:
      containers:
        - name: client-service-app
          image: jordidiaz495/client-service:1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8095
          env:
            - name: PROFILE
              value: prod
            - name: EUREKA_DEFAULT_ZONE
              valueFrom:
                configMapKeyRef:
                  name: eureka-cm
                  key: eureka_default_zone